name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-pypi:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for setuptools_scm
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        # Use minimum supported version to ensure compatibility
        python-version: '3.8'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
        
    - name: Build Package
      run: python -m build
      
    - name: Upload Package Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pypi-dist
        path: dist/

  publish-github:
    needs: [build-pypi]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Download Package Artifacts
      uses: actions/download-artifact@v4
      with:
        name: pypi-dist
        path: dist

    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create ${{ github.ref_name }} \
          dist/* \
          --generate-notes \
          --title "Release ${{ github.ref_name }}"

  publish-pypi:
    needs: [build-pypi]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # For Trusted Publishing
    steps:
    - name: Download Package Artifacts
      uses: actions/download-artifact@v4
      with:
        name: pypi-dist
        path: dist/
        
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        # User needs to set PYPI_API_TOKEN secret in repo settings
        # OR use Trusted Publishing (OIDC) which requires no password config here
        # We'll use the secret if provided, otherwise it might rely on OIDC
        password: ${{ secrets.PYPI_API_TOKEN }}
